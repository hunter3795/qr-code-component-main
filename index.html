<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap">
  <title>Frontend Mentor | QR code component</title>
</head>
  <body>
    <main class="main">
    <section class="mainblock">
      <img class="qrcode" 
      src="./images/image-qr-code.png" 
      alt="QR code to visit Frontend Mentor">
      <h2 class="qr__tittle">Improve your front-end skills by building projects</h2>
      <p class="qr__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
    </main>
  </body>
</html>
